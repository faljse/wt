<!DOCTYPE html>
<html>

<head>
    <title>Customize your plane</title>
    <link rel='stylesheet' href='/static/stylesheets/bulma.css' />
    <link rel='stylesheet' href='/static/stylesheets/font-awesome.css' />
    <script src="/static/js/vue.js"></script>
</head>

<body>
    <h2 class="title is-2">Customize your plane</h2>
    <div id="app">
        <div class="container">
        <div class="field">
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="question" value="VodkaBar">VodkaBar
                    </label>
                    <label class="radio">
                            <input type="radio" name="question" value="WhiskeyBar">WhiskeyBar
                    </label>
                    <label class="radio">
                            <input type="radio" name="question" value="BeerBar">BeerBar
                    </label>
                    <label class="radio">
                            <input type="radio" name="question" value="SakeBar">SakeBar
                    </label>
                    <label class="radio">
                            <input type="radio" name="question" value="TequillaBar">TequillaBar
                    </label>
                </div>
            </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-text">Send</button>
            </div>
            <div class="control">
                <button class="button is-link">Cancel</button>
            </div>
        </div>
    </div>
    </div>

</html>
